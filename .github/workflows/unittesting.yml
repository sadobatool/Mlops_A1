name: Unit Testing

on:
  push:
    branches:
      - test

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt  # Replace 'requirements.txt' with your actual requirements file if needed

      - name: Run unit tests
        run: |
          python -m unittest test.py
